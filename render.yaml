services:
  - type: web
    name: tx-figma-frontend
    runtime: node
    plan: free
    region: oregon
    branch: main
    autoDeploy: true
    buildCommand: npm install && npm run build
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: VITE_API_BASE
        # e.g. https://tx-predictive-intelligence.onrender.com
        value: https://tx-predictive-intelligence.onrender.com
      - key: VITE_SOCKET_BASE
        value: https://tx-predictive-intelligence.onrender.com
      - key: VITE_POLL_INTERVAL_MS
        value: "180000"
      - key: VITE_ENABLE_LOGGING
        value: "true"
